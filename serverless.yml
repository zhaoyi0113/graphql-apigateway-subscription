service: dev-graphql-subscription

provider:
  name: aws
  runtime: go1.x
  region: ap-southeast-2
  iam:
    role:
      statements:
        - Effect: 'Allow'
          Action:
            - 'lambda:*'
          Resource: '*'

package:
  exclude:
    - ./**
  include:
    - ./dist/**

functions:
