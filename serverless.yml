  ws-connect:
    handler: dist/api
    name: graphql-subscription-ws
    timeout: 30
    tracing: true
    environment:
      HANDLER_NAME: connect
    events:
      - websocket:
          route: $connect
      - websocket:
          route: $disconnect
      - websocket:
          route: $default

